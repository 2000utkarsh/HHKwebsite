<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<title></title>
</head>
<body>
	
	<a href="{% url 'home' %}">Home</a>

	<a href="{% url 'schools:all' %}">Members</a>

	{% if user.is_authenticated %}
		<a href="{% url 'accounts:logout' %}">Logout</a>
		<h3>Hello {{user.first_name}}, welcome aboard!</h3>
		<a href="{% url 'schools:create' %}">Register Your School</a>
	{% else %}
		<a href="{% url 'accounts:login' %}">Login</a>
		<a href="{% url 'accounts:signup' %}">Signup</a>
	{% endif %}

	{% block content %}

	{% endblock %}
</body>
</html>
